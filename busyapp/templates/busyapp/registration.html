{% extends 'busyapp/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>You have now been registered my guy</h1>

    {% else %}
        <h1>Register here big boy</h1>
        <h2>Fill out this form right here</h2>

        <form method='POST' enctype="multipart/form-data" action="{% url 'busyapp:index' %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ company_form.as_p }}
            <input type="submit" class='btn btn-primary' value="Register">
        </form>
    {% endif %}

</div>

{% endblock %}
