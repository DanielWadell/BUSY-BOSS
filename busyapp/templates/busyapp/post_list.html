{% extends 'busyapp/base.html' %}

{% block body_block %}
    {% for post in post_list %}
        {% if post.author == user %}
        {% if post.published_date == None %}
        <div class="post">
            
            <h1><a href="{% url 'busyapp:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
        {% endif %}
        {% endif %}
    {% endfor %}
{% endblock %}
