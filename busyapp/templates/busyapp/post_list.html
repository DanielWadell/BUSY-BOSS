{% extends 'busyapp/base.html' %}

{% block body_block %}
<div class="centerstage">

    <h1>This is post_list.html</h1>
    {% for obj in post_list %}
        <div class="post">
            <h1>here I am</h1>
            <h1><a href="{% url 'busyapp:post_detail' pk=post.pk %}">{{ obj.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ obj.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'busyapp:post_detail' pk=post.pk %}">Comments: {{ obj.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
