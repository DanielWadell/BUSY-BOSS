{% extends 'busyapp/base.html' %}

{% block body_block %}

<h1>Welcome to Busy Boss homepage!</h1>

    {% for post in posts %}
    <a href="{% url 'busyapp:post_detail' pk=post.pk %}">
        <div class='jumbotron'>
            <h1>{{ post.title }}</h1>
        </div>
    </a>

    {% endfor %}
{% endblock %}
